<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js"></script>
</head>
<body>
    <div id="app">
        <div id="videoContainer">
            <video id="videoPlayer" controls autoplay></video>
        </div>

        <div id="channelListContainer">
            <input type="text" id="searchInput" placeholder="Search channels..." oninput="filterChannels()">
            <ul id="channelList"></ul>
        </div>
    </div>

    <script src="channels.js"></script>
    <script src="player.js"></script>
</body>
</html>
