<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <input type="text" id="searchInput" placeholder="Search Channels" onkeyup="filterChannels()">
      <ul id="channelList"></ul>
    </div>
    <div class="player-container">
      <video id="videoPlayer" width="100%" controls></video>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.12.6/shaka-player.compiled.js"></script>
  <script src="channels.js"></script>
  <script src="player.js"></script>
  <script src="remote.js"></script>
</body>
</html>
